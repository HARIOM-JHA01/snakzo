sonar.projectKey=HARIOM-JHA01_snakzo
sonar.organization=hariom-jha01

# Relative paths to source directories
sonar.sources=app,components,lib,hooks

# Exclude directories
sonar.exclusions=**/node_modules/**,**/.next/**,**/public/**,**/prisma/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code duplication
sonar.cpd.exclusions=**/types/**,**/*.test.ts,**/*.test.tsx

# SCM
sonar.scm.provider=git

# Quality Gate
sonar.qualitygate.wait=true
