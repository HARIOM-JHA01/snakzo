name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bunx prisma generate

      - name: Run database migrations
        run: bunx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./

      - name: Post deployment notification
        if: success()
        run: |
          echo "Deployment successful!"
          echo "URL: ${{ steps.deploy.outputs.url }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
        continue-on-error: true

  post-deploy-checks:
    name: Post-Deployment Health Checks
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check deployment health
        run: |
          RETRIES=5
          DELAY=10
          URL="${{ secrets.PRODUCTION_URL }}"

          for i in $(seq 1 $RETRIES); do
            echo "Attempt $i of $RETRIES..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            
            if [ $STATUS -eq 200 ]; then
              echo "✅ Health check passed! Site is up."
              exit 0
            fi
            
            echo "⚠️  Health check returned status $STATUS. Retrying in ${DELAY}s..."
            sleep $DELAY
          done

          echo "❌ Health check failed after $RETRIES attempts."
          exit 1

      - name: Warm up cache
        run: |
          echo "Warming up application cache..."
          curl -s "${{ secrets.PRODUCTION_URL }}" > /dev/null
          curl -s "${{ secrets.PRODUCTION_URL }}/shop" > /dev/null
          curl -s "${{ secrets.PRODUCTION_URL }}/api/products" > /dev/null
          echo "Cache warmed up successfully!"
