name: Lighthouse Performance Check

on:
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  lighthouse:
    name: Run Lighthouse Audits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  core-web-vitals:
    name: Check Core Web Vitals
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g lighthouse

      - name: Run Lighthouse for Core Web Vitals
        run: |
          lighthouse ${{ secrets.PRODUCTION_URL || 'https://snakzo.vercel.app' }} \
            --output=json \
            --output-path=./lighthouse-results.json \
            --only-categories=performance \
            --chrome-flags="--headless --no-sandbox"

      - name: Parse results
        run: |
          node -e "
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('./lighthouse-results.json'));
          const score = results.categories.performance.score * 100;

          console.log('Performance Score:', score);

          if (score < 90) {
            console.log('⚠️  Warning: Performance score is below 90!');
            process.exit(1);
          } else {
            console.log('✅ Performance score is good!');
          }
          "
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: core-web-vitals
          path: ./lighthouse-results.json
